name: 🚀 Run Autotests

on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Общий таймаут

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Build Docker image
      run: docker build -t my-autotests .
      timeout-minutes: 8  # Таймаут на сборку

    - name: 🧪 Run tests
      run: docker run -v $(pwd)/allure-results:/app/allure-results my-autotests
      timeout-minutes: 5  # Таймаут на тесты

    - name: 💾 Generate Allure Report
      uses: simple-elf/allure-report-artifact@v4
      with:
        allure_results: allure-results
        gh_pages: gh-pages

